<!DOCTYPE html>
<html lang="en">
<head>
    <title>Color Change</title>
    <style>
        body {
            background-color: #f6690b;
            color: rgb(8, 204, 83);
        }
    </style>
</head>
<body>
    <button onclick="chngColor()">Change Color</button>
    <br><br>
    
    <script>
        function chngColor() {
            document.body.style.backgroundColor= "#031926";
        }
    </script>
</body>
</html>
