<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Largest and Smallest in Array</title>
    <script>
        function findLargestAndSmallest() {
            const array=[106,34,76,98,12];
            let largest = array[0];
            let smallest = array[0];
            for (let i = 1; i < array.length; i++) {
                if (array[i] > largest) {
                largest = array[i];
                }
                if (array[i] < smallest) {
                smallest = array[i];
                }
            }
            document.getElementById("result").innerHTML = 
            "Largest Number: " + largest + "<br>Smallest Number: " + smallest;
        }
    </script>
</head>
<body>
    <button onclick="findLargestAndSmallest()">Find</button>
    <p id="result"></p>
</body>
</html>
