<!DOCTYPE html>
<html>
<body>
<form id="gradeForm">
    <label for="marks">Enter Marks (0-100): </label>
    <input type="number" id="marks" name="marks" min="0" max="100" required>
    <button type="button" onclick="calculateGrade()">Calculate Grade</button>
</form>
<p id="result"></p>

<script>
function calculateGrade() {
    const marks = parseInt(document.getElementById('marks').value);
    let grade;
    if (isNaN(marks) || marks < 0 || marks > 100) {
        document.getElementById('result').textContent = "Please enter a valid mark between 0 and 100.";
        return;
    }
    if (marks <= 50) {
        grade = "C";
    } else if (marks <= 75) {
        grade = "B";
    } else {
        grade = "A";
    }
    document.getElementById('result').textContent = `Grade: ${grade}`;
}
</script>

</body>
</html>
